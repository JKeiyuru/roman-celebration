# render-backend.yaml - Render Configuration for Backend Web Service
services:
  - type: web
    name: roman-celebration-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: FAMILY_EMAIL
        sync: false
      - key: FRONTEND_URL
        sync: false